<script>
    var is=0;
    var myScroll1,bb, y,num;
    $(function(){
        if (myScroll1 == undefined || myScroll1 == '') {
            myScroll1 = new IScroll('#wrapper1', {
                scrollbars: true,
                probeType: 3,//probeType属性，表明此插件，可以监听scroll事件
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true,
                preventDefault: false
            });

            var myScroll,
                    upIcon = $("#up-icon"),
                    downIcon = $("#down-icon");

            myScroll1.on("scroll", function () {
                //scroll事件，可以用来控制上拉和下拉之后显示的模块中，
                //样式和内容展示的部分的改变。
                y = this.y,
                        maxY = this.maxScrollY - y,
                        downHasClass = downIcon.hasClass("reverse_icon"),
                        upHasClass = upIcon.hasClass("reverse_icon");
                num=$(".num:first").html();
                if (y >= 40) {
//                    alert(">40")

                    !downHasClass && downIcon.addClass("reverse_icon");
                    return "";
                } else if (y < 40 && y > -10) {
//                    alert(2)

                    downHasClass && downIcon.removeClass("reverse_icon");
                    return "";
                }
//

                if (maxY >= 40) {
//alert(1)
                    !upHasClass && upIcon.addClass("reverse_icon");
                    return "";
                } else if (maxY < 40 && maxY >= 0) {


                    upHasClass && upIcon.removeClass("reverse_icon");
                    return "";
                }
            });

            myScroll1.on("slideDown", function () {

                //当下拉，使得边界超出时，如果手指从屏幕移开，则会触发该事件
                if (this.y > 40) {
                    //获取内容于屏幕拉开的距离

                    //此时只是为了能演示该功能，只添加了一个alert功能。
                    //并且，由于alert会阻塞后续的动画效果，所以，
                    //添加了后面的一行代码，移除之前添加上的一个样式
                    // alert("slideDown");
                    $(".refresh").css("display","block");
                    var ids=$(".border").attr("id");
                    var first=$(".first").html();
                    $(".first").remove();
                    var title,pubTime,pubName,urls,nowTime,imgLists;
                    nowTime=getNowFormatDate();
                    $.ajax({
                        url:"http://api.deeporiginalx.com/bdp/news/refresh?cid="+ids+"&tstart="+transdate(first),
                        type:"get",
                        dataType:"json",
                        success:function(e){
                            $(".refresh").css("display","none");
                            console.log(e);
                            var data=e['data'];
                            var code=e['code'];
                            if(code==1){
                                $("<div id='tishi'></div>").css({width:"100%",height:"20px",fontSize:"16px",textAlign:"center",lineHeight:"20px",marginTop:"10px"}).html("已加载到最新").insertBefore(".a:first()");

                                    $("#tishi").remove();
                                },3000)

                                $("<span class='first'></span>").css("display","none").html(data[0].pubTime).appendTo("body");
                                for(var i=data.length-1;i>=0;i--){
                                    is++;
                                    title=data[i].title;
                                    pubTime=data[i].pubTime;
                                    timeCha=timeDifference(nowTime,pubTime);
                                    pubName=data[i].pubName;
                                    urls=data[i].url;
                                    var aUrl=del_html_tags(base64encode(urls),"=","");
                                    if(!("imgList" in data[i])){
                                        $("<a class='a'></a>").attr({"id":"au"+is,"href":"http://deeporiginalx.com/news.html?type=0&url="+aUrl+"&interface"}).insertBefore(".a:first()");

                                        $("<p class='titleWord'></p>").html(title).appendTo("#liu"+is);
                                        $("<div class='fromBox'></div>").attr("id","fromu"+is).appendTo("#liu"+is);
                                        $("<div class='from'></div>").html(pubName).appendTo("#fromu"+is);
                                        $("<div class='time'></div>").html(timeCha).appendTo("#fromu"+is);
                                    }else{
                                        imgLists=data[i].imgList;
                                        //alert(false)

                                        if(imgLists.length==1){
                                            $("<a class='a'></a>").attr({"id":"au"+is,"href":"http://deeporiginalx.com/news.html?type=0&url="+aUrl+"&interface"}).insertBefore(".a:first()");
                                            $("<li></li>").attr("id","liu"+is).appendTo("#au"+is);
                                            $("<div class='imgbox'></div>").attr("id","imgu"+is).appendTo("#liu"+is);
                                            $("<img src="+imgLists[0]+">").appendTo("#imgu"+is);

                                            $("<div class='time'></div>").html(timeCha).appendTo("#fromu"+is);
                                        }else if(imgLists.length>1){
                                            //alert(1)
                                            $("<a class='a'></a>").attr({"id":"au"+is,"href":"http://deeporiginalx.com/news.html?type=0&url="+aUrl+"&interface"}).insertBefore(".a:first()");
                                            $("<li></li>").attr("id","liu"+is).appendTo("#au"+is);
                                            $("<p class='titleWord'></p>").html(title).appendTo("#liu"+is);
                                            $("<div class='imgboxs'></div>").attr("id","tuboxu"+is).appendTo("#liu"+is);

                                            $("<div class='time'></div>").html(timeCha).appendTo("#fromu"+is);
                                        }

                                       $("<div class='imgboxs'></div>").attr("id","tuboxd"+is).appendTo("#lid"+is);
                                       for(var j=0;j<imgLists.length;j++){
                                           //alert(imgList.length)

                                       }
                                       $("<div class='fromBox'></div>").attr("id","fromd"+is).appendTo("#lid"+is);
                                       $("<div class='from'></div>").html(pubName).appendTo("#fromd"+is);
                                       $("<div class='time'></div>").html(timeCha).appendTo("#fromd"+is);
                                   }
                               }

                           }
                           $("img").load(function(){
                               setTimeout(function () {
                                   myScroll1.refresh();
                               }, 100);
                           })

                       }

                   })
               }
           })

        } else {
            setTimeout(function () {
                myScroll1.refresh();
            }, 100);
        }
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);
//        dates();
        dates2();

    })
</script>
