<template name="posts_list">
  <div class="container">
    {{#each posts}}
      <div class="card-panel">
        <a href="posts/{{slug}}"><h4 class="blue-text text-darken-2">{{ title }}</h4></a>
        <h6>{{formatDate publishedOn }}</h6>
        <p> {{{summary}}}... <a href="posts/{{slug}}">Read More</a></p>
      </div>
    {{/each}}
  </div>
</template>
